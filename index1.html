<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the whole screen */
        }
    </style>
</head>
<body>
    <img src="Screenshot 2025-05-01 232254.png" alt="Parikshak">
</body>
</html>
